syntax = "proto2";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  package_name: "it.pagopa.pdnd.interop.uservice.keymanagement.model.persistence.serializer.v1"
};

message PersistentClientV1 {
  required string id = 1;
  required string eServiceId = 2;
  required string consumerId = 3;
  required string name = 4;
  optional string description = 5;
  repeated string relationships = 6;
  required string purposes = 7;
  required ClientStatusV1 status = 8;
}

enum ClientStatusV1 {
  CLIENT_STATUS_ACTIVE = 1;
  CLIENT_STATUS_SUSPENDED = 2;
}